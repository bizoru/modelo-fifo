<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="script/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="script/jcanvas.min.js"></script>
    <script type="text/javascript" src="script/gantt.js"></script>
    <script type="text/javascript" src="script/fifo.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
    <title>Algoritmo - FIFO</title>
</head>
<body>
<div class="container">
    <!-- CPU -->
    <div class="row">
        <div class="col-md-4">
            <div class="caja">
                <h1><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> CPU</h1>
                <div id="cpu">
                    <ul class="lista lista-cpu">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="caja">
                <h1><span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span>Opciones de Ejecución</h1>
                <div class="checkbox opciones">
                   <!--
                    <label>
                        <input type="checkbox" name="priorizar-tiempo">
                        Atender por prioridad
                    </label>
                    -->
                    <p>Tiempo de Quantum: <span id="quantum"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
                <h1 class="caja-vacia">Tiempo Global: <span id="tiempo-global"></span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 espacio">
        </div>
    </div>
    <!--- Estados -->
    <div class="row">
        <div class="col-md-3">
            <div class="caja">
                <h1><span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span> Listos</h1>
                <div id="listos">
                    <ul class="lista lista-listos">
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="caja">
                <h1><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> Bloqueados</h1>
                <div id="bloqueados">
                    <ul class="lista lista-bloqueados">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="caja">
                <h1><span class="glyphicon glyphicon-pause" aria-hidden="true"></span>Suspendidos</h1>
                <div id="suspendidos">
                    <ul class="lista lista-suspendidos">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="caja">
                <h1><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Terminados</h1>
                <div id="terminados">
                    <ul class="lista lista-terminados">
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3 espacio">
        </div>
    </div>
    <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading titulo">Tabla de Gantt</div>
                    <div class="panel-body" id="procesos-gantt">


                    </div>
                </div>
            </div>
    </div>
</div>
<script src="dist/js/bootstrap.min.js"></script>
</body>
</html>
